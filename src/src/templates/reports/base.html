<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte por {{report_type}}</title>

    <style>
        @page {
            size: A4;
            margin: 0;
            margin-left: 1cm;
            margin-right: 1cm;
            margin-top: 1cm;
        }
    </style>
</head>
<body>
    <div id="letterhead">
        <div class="row d-flex flex-row align-items-center justify-content-center">
            <div class="col-1">
                <img src="{{branding}}" alt="">
            </div>
            <div class="col">
                <div class="row">
                    {% for letterhead in letterheads %}
                        <div class="col-12 text-center">
                            {{letterhead|safe}}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    {% block content %}{% endblock content %}
</body>
</html>
