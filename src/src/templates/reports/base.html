<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte por {{report_type}}</title>

    {% block custom_css %}
    <style>
        @page {
            size: Legal;
            margin: 0;
            margin-left: 0.5cm;
            margin-right: 0.5cm;

            @bottom-right {
                content: "PÃ¡gina " counter(page) " de " counter(pages);
                font-size: 8pt;
            }
        }
    </style>
    {% endblock custom_css %}
</head>
<body>
    <div id="letterhead">
        <div class="row d-flex flex-row align-items-center justify-content-center">
            <div class="col-1">
                <img src="{{branding}}" style="max-width: 100px; max-height: 100px;" alt="">
            </div>
            <div class="col p-0">
                <div class="row p-0">
                    {% for letterhead in letterheads %}
                        <div class="col-9 text-center">
                            {{letterhead|safe}}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    {% block content %}{% endblock content %}
</body>
</html>
